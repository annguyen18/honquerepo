<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

        @import url('https://fonts.googleapis.com/css2?family=Mulish&display=swap%27');
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">HonQue</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Tasks
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="main-task.html">Main Tasks</a></li>
                                <li><a class="dropdown-item" href="my-task.html">My Tasks</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="chat.html">Chat</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="progress.html">Progress</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="calendar.html">Timeline</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="wrapper">
        <h1>Main tasks</h1>
        <div class="input-list">
            <div class="input-group">
                <input type="text" placeholder="Add your task here">
                <textarea id="desc" placeholder="Description" cols="30" rows="7"></textarea>
                <button class="add-btn">Add</button>
            </div>
            <ul class="list">
                <li>task 1 <span><i class="fas fa-trash"></i></span></li>
                <li>task 2 <span><i class="fas fa-trash"></i></span></li>
                <li>task 3 <span><i class="fas fa-trash"></i></span></li>
            </ul>
        </div>
        <div footer>
            <span>You have <span class="pendingTasks"></span> pending tasks</span>
        </div>

        <script src="script.js"></script>
        <script src="https://kit.fontawesome.com/115315b0b1.js" crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
